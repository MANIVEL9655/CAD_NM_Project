<!DOCTYPE html>
<html>

<head>
    <title>Image Recognition</title>
</head>

<body>
    <h1>Image Recognition</h1>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image">
        <input type="submit" value="Upload and Analyze">
    </form>
    {% if caption %}
    <p>{{ caption }}</p>
    {% endif %} {% if error %}
    <p style="color: red;">{{ error }}</p>
    {% endif %}
</body>

</html>
